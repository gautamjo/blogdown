baseurl =  "https://gigaelectron.github.io/blogdown/"
languageCode = "en-us"
title = "Hello there!"
theme = "hugo-lithium-theme"
publishDir = "docs"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/gautamjo"
[[menu.main]]
    name = "Twitter"
    url = "https://twitter.com/Gautamistic"

[params]
    description = "Gautam's website."

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "icon.png"
    width = 50
    height = 50
    alt = "Logo"

