{{ partial "header.html" . }}
<main class="content" role="main">
    <article class="article">
        {{ if eq .Section "post" }}
        <span class="article-duration">{{ .ReadingTime }} min read</span> {{ end }}
        <h1 class="article-title">{{ .Title }}</h1> {{ if eq .Section "post" }}
        <span class="article-date">{{ .Date.Format "2006/01/02" }}</span> {{ end }}
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
    <div id="disqus_thread"></div>
    <script>
    (function() {
        var d = document,
            s = d.createElement('script');
        s.src = 'https://gigaelectron.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</main>
{{ partial "footer.html" . }}
